name: Deploy to Production

on:
  push:
    branches: [master] # Solo se ejecuta cuando se hace push a master (después de un merge)

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  deploy:
    needs: version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master # Get updated version after semantic-release
          fetch-depth: 0

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from package.json
        id: package-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     tags: |
      #       ${{ secrets.DOCKER_USERNAME }}/my-portfolio-app:latest
      #       ${{ secrets.DOCKER_USERNAME }}/my-portfolio-app:${{ steps.package-version.outputs.VERSION }}
      #     cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/my-portfolio-app:latest
      #     cache-to: type=inline

      - name: Deployment complete
        run: echo "✅ Deployed version ${{ steps.package-version.outputs.VERSION }} successfully!"
